<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings Goal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #16423C 0%, #1a4e47 100%);
            color: #C4DAD2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(196, 218, 210, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(196, 218, 210, 0.2);
            animation: fadeScale 0.8s ease-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 2rem;
            color: #C4DAD2;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: #D8C4B6;
        }

        input,
        select {
            background: rgba(196, 218, 210, 0.05);
            border: 1px solid rgba(196, 218, 210, 0.2);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            color: #C4DAD2;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #C4DAD2;
            background: rgba(196, 218, 210, 0.1);
        }

        /* Style for date input calendar icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) opacity(0.7);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #16423C;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
        }

        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .flash-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.2);
            color: #C4DAD2;
        }

        .flash-error {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.2);
            color: #C4DAD2;
        }

        .btn {
            background: linear-gradient(135deg, #16423C 0%, #1a4e47 100%);
            color: #C4DAD2;
            padding: 1rem;
            border: 1px solid rgba(196, 218, 210, 0.2);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1a4e47 0%, #16423C 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #D8C4B6;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(196, 218, 210, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(196, 218, 210, 0.1);
            transform: translateY(-2px);
        }

        #family_goal_section {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Savings Goal</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
            {{ message | safe }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('saving.create_goal') }}" class="form">
            

            <div class="form-group">
                <label for="user_goal">User Goal Amount</label>
                <input type="number" id="user_goal" name="user_goal" step="1" required>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="create_family_goal" name="create_family_goal">
                <label for="create_family_goal">Create Family Goal (Admin only)</label>
            </div>

            <div id="family_goal_section" class="form-group">
                <label for="family_goal">Family Goal Amount</label>
                <input type="number" id="family_goal" name="family_goal" step="1">
            </div>

            <button type="submit" class="btn">Create Goal</button>
        </form>

        <a href="{{ url_for('saving.index') }}" class="back-link">Back to Home</a>
    </div>

    <script>
        document.getElementById('create_family_goal').addEventListener('change', function () {
            const familyGoalSection = document.getElementById('family_goal_section');
            familyGoalSection.style.display = this.checked ? 'block' : 'none';
        });

        const deadlineInput = document.getElementById('deadline');
        const today = new Date().toISOString().split('T')[0];
        deadlineInput.setAttribute('min', today);
    </script>
</body>

</html>
