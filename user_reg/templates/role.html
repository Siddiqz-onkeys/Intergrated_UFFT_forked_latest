<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="stylesheet" href="/user_reg/static/first.css">
</head>
<body>
    <div class="container">
        <h1 style="font-weight: 550;">Enter Role</h1>
        <ul>
            <li>HOF : Head of family</li>
            <li>Member : Member of the family</li>
            <li>None : Individual account</li>
        </ul>
        {% if error %}
        <p style="color: white;">{{error}}</p>
        {% endif %}
    <form action="{{ url_for('user_reg.role') }}" method="POST">
        <select name="role" class="options">
            <option>HOF</option>
            <option>Member</option>
            <option>None</option>
        </select><br><br>
        <div class="sl">
            <input type="submit" class="google-btn" value="Create">
        </div>

    </form></div>
</body>
</html>
