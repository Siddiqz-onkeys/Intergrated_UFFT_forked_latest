<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/user_reg/static/first.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        #togglePassword {
            position: absolute;
            right: 28px; 
            top: 53%;
            transform: translateY(-109%);
            cursor: pointer;
  }
  .error{
    color: #960019;
  font-size: 18px;
  }
  .pass-input{
    position: relative;
  }

  .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        
        .popup {
            background: #fff8e7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            margin: 0;
            font-size: 18px;
        }

        .popup button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup .confirm {
            background-color: red;
            color: white;
        }

        .popup .cancel {
            background-color: gray;
            color: white;
        }

        .popup .ok {
            background-color: #16423C;
            color: white;
        }


      .home{
        margin-left:425px;
        margin-top: -45px;
        width: 700px;
        
      }

    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Account details</h1>
        {% if error %}
        <p style="color: brown;">{{error}}</p>
        {% endif %}
        <form action="{{ url_for('user_reg.del_acc') }}" method="POST" id="deleteForm">
            <input type="text" name="del_user" placeholder="Enter username"><br><br>
            <div class="pass-input">
                <input type="password" placeholder="Password" name="del_pass" required="required" id="password">
                <span id="togglePassword"><i class="far fa-eye-slash"></i></span><br><br></div>

            <div class="sl">
                <input type="button" class="google-btn" value="Continue" onclick="validateSelection()" style="background-color: #960019;">
            </div>
        </form>
    </div>
  
    <div class="overlay" id="confirmPopupOverlay">
        <div class="popup">
            <h2>Are you sure you want to proceed?</h2>
            <button class="confirm" onclick="confirmDelete()">Yes</button>
            <button class="cancel" onclick="closeConfirmPopup()">Cancel</button>
        </div>
    </div>
    <script>
        function validateSelection() {
            
                document.getElementById("confirmPopupOverlay").style.display = "flex"; // Show confirmation popup
            }
        

        function closeAlertPopup() {
            document.getElementById("alertPopupOverlay").style.display = "none"; // Close alert popup
        }

        function closeConfirmPopup() {
            document.getElementById("confirmPopupOverlay").style.display = "none"; // Close confirmation popup
        }

        function confirmDelete() {
            document.getElementById("deleteForm").submit(); // Submit the form if confirmed
        }
    </script>

        
    <script src="/user_reg/static/pass.js"></script>
</body>

</html>
